version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: lectgen-postgres
    environment:
      POSTGRES_USER: lectgen
      POSTGRES_PASSWORD: lectgen123
      POSTGRES_DB: lectgen_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lectgen-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U lectgen -d lectgen_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: lectgen-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - lectgen-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis (for BullMQ/Queue)
  redis:
    image: redis:7-alpine
    container_name: lectgen-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lectgen-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin4 (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lectgen-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lectgen.ai
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - lectgen-network
    depends_on:
      postgres:
        condition: service_healthy

  # Backend (Development with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend.dev
    container_name: lectgen-backend
    restart: always
    env_file:
      - ./.env
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://lectgen:lectgen123@postgres:5432/lectgen_db
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      REDIS_URL: redis://redis:6379
    ports:
      - "5000:5000"
      - "9229:9229"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - lectgen-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    develop:
      watch:
        - path: ./backend/src
          action: sync+restart
          target: /app/src
        - path: ./backend/package.json
          action: rebuild

volumes:
  postgres_data:
  minio_data:
  redis_data:
  pgadmin_data:


networks:
  lectgen-network:
    driver: bridge
